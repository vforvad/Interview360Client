<form class="form" [formGroup]="signInForm" ngSubmit="signIn()">
  <md-form-field class="field email">
    <input mdInput placeholder="Email" formControlName="email" type="email" value="aaa">
  </md-form-field>

  <md-form-field class="field password">
    <input mdInput placeholder="Password" formControlName="password" type="password">
  </md-form-field>

  <button md-raised-button color="primary" type="submit">Sign in</button>
</form>
