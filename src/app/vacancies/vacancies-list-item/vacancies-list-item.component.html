<div class="vacancy-update-date">
  {{ vacancy.updated_at | date }}
</div>
<div class='base-info'>
  <div class="vacancy-title" >
    <a *ngIf="vacancy" [routerLink]="route">
      {{ vacancy.title }}
    </a>
  </div>
  <div class="vacancy-salary">
    {{ vacancy.salary | currency }}k
  </div>
</div>
