<div class="list-block">
  <div class="base-actions">
    <a [routerLink]="['new']">
      <svg-icon name="plus-icon" size="35"></svg-icon>
    </a>
  </div>
  <div class="page">
    <div class="content-panel">
      <div class="search card">
        <form class="form horizontal"
          [formGroup]="vacanciesSearchForm"
          (ngSubmit)="searchVacancies()">

          <div class="form-field">
            <input
              formControlName="query"
              placeholder="Search"
              class="field"
              type="text">
          </div>
          <div class="form-actions">
            <button type="submit" class="button clear icon">
              <svg-icon name="search-magnifier" size="25"></svg-icon>
            </button>
          </div>
        </form>
      </div>
      <div class="base list">
        <div app-vacancies-list-item
          *ngFor="let vacancy of vacancies"
          [vacancy]="vacancy"
          [route]="[vacancy?.id]"
          class="item card list-item"></div>
      </div>
    </div>
    <div class="inner-elements card">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
