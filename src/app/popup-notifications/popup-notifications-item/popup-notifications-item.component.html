<div [ngClass]="['notification']">
  <div class="NotifContent">
    <div class="NotifTitle">{{ popupNotification.title }}</div>
    <div class="NotifDescription">{{ popupNotification.text }}</div>
  </div>
  <div class="CloseButton" (click)="hide()">
    <svg-icon name="close-popup-icon"></svg-icon>
  </div>
</div>
