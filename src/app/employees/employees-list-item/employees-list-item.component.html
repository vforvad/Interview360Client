<div class="image">
  <svg-icon
    name="user-placeholder"
    size="75"
    *ngIf="employee?.attachment == null">
  </svg-icon>
  <img [src]="employee?.attachment.small_thumb_url" width="75" height="75" *ngIf="employee?.attachment !== null" />
</div>
<div class="base-info">
  <div class="employee-name" *ngIf="employee?.email">
    <a [routerLink]="route">
      {{ employee?.email }}
    </a>
  </div>
</div>
