<form class="form" [formGroup]="employeeForm" (ngSubmit)="updateEmployee()">
  <app-uploader-component
    [contentType]="'authorization.user'"
    (onSuccessUpload)="avatarUploaded($event)"
    [attachmentUrl]="userImageUrl"
    [imageSize]="200"></app-uploader-component>

  <div class="form-field">
    <input placeholder="Email" class="field" formControlName="email" type="email">

    <div class="error" *ngIf="employeeForm.get('email').touched && employeeForm.get('email').hasError('email')">
      Please enter a valid email address
    </div>
    <div class="error" *ngIf="employeeForm.get('email').touched && employeeForm.get('email').hasError('required')">
      Email is <strong>required</strong>
    </div>
    <div *ngFor="let error of employeeFormErrors['email']" class="error">
      {{error}}
    </div>
  </div>
  <div class=form-field>
    <input placeholder="First name" class="field" formControlName="first_name" type="text">
    <div class="error" *ngIf="employeeForm.get('first_name').touched &&
      employeeForm.get('first_name').hasError('required')">
      First name is <strong>required</strong>
    </div>
  </div>
  <div class=form-field>
    <input placeholder="Last name" class="field" formControlName="last_name" type="text">
    <div class="error" *ngIf="employeeForm.get('last_name').touched &&
      employeeForm.get('last_name').hasError('required')">
      Last name is <strong>required</strong>
    </div>
  </div>
  <div class="form-actions">
    <button
      type="submit"
      class="button primary"
      [disabled]="!employeeForm.valid">Update</button>
  </div>
</form>
