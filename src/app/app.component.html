<md-sidenav-container class="base-container">
  <md-sidenav #sidenav mode="side" opened="true">
    <app-side-nav ></app-side-nav>
  </md-sidenav>

  <div class="content">
    <md-toolbar class="main-header">
      <app-header (onMenuClicked)="toggleNavigation()"></app-header>
    </md-toolbar>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>

</md-sidenav-container>
