<md-sidenav-container class="base-container">
  <md-sidenav #sidenav mode="side" opened="true" class="side-navigation">
    <div class="user_panel side-nav-header">
      <div class="image">
        <img class="logo" src="https://gitlab.com/uploads/-/system/user/avatar/56386/tt_avatar_small.jpg" />
      </div>
      <div class="base-info info-block">
        First name Last name
      </div>
      <div class="additional-info info-block">
        example@mail.com
      </div>
    </div>
    <div class="menu-items">
      <md-list>
        <md-list-item>
          <md-icon md-list-icon>business</md-icon>
          <h4 md-line> Companies </h4>
        </md-list-item>
        <md-list-item>
          <md-icon md-list-icon>event_seat</md-icon>
          <h4 md-line> Vacancies </h4>
        </md-list-item>
        <md-list-item>
          <md-icon md-list-icon>local_phone</md-icon>
          <h4 md-line> Interview </h4>
        </md-list-item>
      </md-list>
    </div>
  </md-sidenav>

  <div class="content">
    <md-toolbar class="main-header">
      <md-icon class="header-icon" (click)="toggleNavigation()">menu</md-icon>

    </md-toolbar>
    <div class="container">
      <md-list>
        <h3 md-subheader>Folders</h3>
        <md-list-item *ngFor="let folder of folders">
          <md-icon md-list-icon>folder</md-icon>
          <h4 md-line>{{folder.name}}</h4>
          <p md-line> {{folder.updated | date}} </p>
        </md-list-item>
        <md-divider></md-divider>
        <h3 md-subheader>Notes</h3>
        <md-list-item *ngFor="let note of notes">
          <md-icon md-list-icon>note</md-icon>
          <h4 md-line>{{note.name}}</h4>
          <p md-line> {{note.updated | date}} </p>
        </md-list-item>
      </md-list>
    </div>
  </div>

</md-sidenav-container>
