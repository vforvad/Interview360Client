<div class="side-navigation">
  <div class="user_panel side-nav-header" *ngIf="user">
    <div class="image">
      <img class="logo" [src]="avatarUrl" />
    </div>
    <div class="base-info info-block">
      {{ user.first_name }} {{user.last_name}}
    </div>
    <div class="additional-info info-block">
      <a [routerLink]="['/users', user.id, 'edit']">
      {{ user ? user.email : 'example@mail.com' }}
      </a>
    </div>
  </div>
  <div class="menu-items">
    <md-list>
      <md-list-item>
        <md-icon md-list-icon>business</md-icon>
        <h4 md-line>
          <a [routerLink]="['/companies']">
            Companies
          </a>
        </h4>
      </md-list-item>
      <md-list-item>
        <md-icon md-list-icon>event_seat</md-icon>
        <h4 md-line> Vacancies </h4>
      </md-list-item>
      <md-list-item>
        <md-icon md-list-icon>local_phone</md-icon>
        <h4 md-line> Interviews </h4>
      </md-list-item>
    </md-list>
  </div>
</div>
