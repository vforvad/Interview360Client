<div class="image">
  <svg-icon name="company-image-placeholder" size="75"></svg-icon>
</div>
<div class="base-info">
  <div class="date">
    Founded: {{ company.start_date | date: 'dd.MM.yyyy' }}
  </div>
  <div class="title">
    <a [routerLink]="[company.id]">
      {{ company.name }}
    </a>
  </div>
  <div class="description">
    {{ company.description }}
  </div>
</div>
