<div class="interviews-tabs">
  <div class="interviews tab-list">
    <div
      app-interview-list-item
      *ngFor="let interview of interviews"
      [interview]="interview"
      [route]="['/companies', companyId, 'interviews', interview.id]"
      class="item card tab-item"></div>
  </div>
  <div class="tab-action">
    <a *ngIf="companyId" class="button info" [routerLink]="['/companies', companyId, 'interviews']">See more</a>
    <a *ngIf="companyId" class="button success " [routerLink]="['/companies', companyId, 'interviews', 'new']">
      <svg-icon name="plus-icon" size="25"></svg-icon> Create
    </a>
  </div>
</div>
